<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <main>
        <section class="calendar">
            <!-- Tabela com os dias do mês -->
            <table class="month">
                <caption class="calendar-header">
                    <div class="calendar-controls">
                        <button class="previous-month">&#9664;</button>
                        <button class="next-month">&#9654;</button>
                    </div>
                    <span class="calendar-title">?? de 20??</span>
                </caption>
                <thead>
                    <!-- Todas as 7 colunas -->
                    <tr class="days-of-the-week-columns">
                        <th class="days-of-the-week" style="color: var(--sun-color);">DOM.</th>
                        <th class="days-of-the-week">SEG.</th>
                        <th class="days-of-the-week">TER.</th>
                        <th class="days-of-the-week">QUA.</th>
                        <th class="days-of-the-week">QUI.</th>
                        <th class="days-of-the-week">SEX.</th>
                        <th class="days-of-the-week" style="color: var(--sat-color);">SÁB.</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Todas as 6 linhas -->
                    <tr class="days-line">
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                    </tr>
                    <tr class="days-line">
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                    </tr>
                    <tr class="days-line">
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                    </tr>
                    <tr class="days-line">
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                    </tr>
                    <tr class="days-line">
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                    </tr>
                    <tr class="days-line">
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                        <td class="days">?</td>
                    </tr>
                </tbody>
            </table>
            <!-- Pop-up para criar evento -->
            <aside class="add-event" aria-labelledby="popup-title" role="dialog" hidden>
                <span class="event-date">?? de 20??</span>
                <span class="saved-events">?</span>
                <button type="submit" class="create-event-button">Criar</button>
            </aside>
        </section>
    </main>
    <script type="module" src="newDateFunctions.js"></script>
    <script type="module" src="showCalendar.js"></script>
    <script type="module" src="addEvent.js"></script>
</body>
</html>
